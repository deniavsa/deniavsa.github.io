<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page-bliss-project</title>
    <meta name="description" content="laanding page" /> 
    <link rel="stylesheet" href="./css/style.css">
    <script src="./css/style.css"></script>
</head>


<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="brand-name">Denilson Santos</div>
                </div>               
                <nav class="desktop-nav">

                    
                    <a href="./pages/curriculo.html" class="nav-link">Mais sobre</a>
                </nav>         

                <!-- Mobile menu button -->
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <span class="hamburger"></span>
                </button>
            </div>

            <!-- Mobile Navigation -->
            <nav class="mobile-nav" id="mobileNav">
                <a href="#features" class="nav-link">Recursos</a>
                <a href="#testimonials" class="nav-link">Depoimentos</a>
                <a href="#pricing" class="nav-link">Preços</a>
                <a href="#contact" class="nav-link">Contato</a>
                <div class="mobile-buttons">
                    <button class="btn btn-ghost">Entrar</button>
                    <button class="btn btn-primary">Começar</button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">

            <div class="hero-content">

                <div class="hero-text">

                    <h1 class="hero-title">
                        Transforme suas
                        <span class="gradient-text"> ideias </span>
                        em realidade
                    </h1>

                    <p class="hero-description">
                        Analisar, criar, gerenciar seu negócio.
                        Comece hoje e veja resultados esperado.
                    </p>

                </div>

                <div class="hero-visual">

                    <div class="mockup-container">

                        <div class="mockup">
                            <div class="mockup-header">
                                <div class="mockup-dot red"></div>
                                <div class="mockup-dot yellow"></div>
                                <div class="mockup-dot green"></div>
                            </div>
                            <div class="mockup-content">
                                <div class="mockup-line line-1"></div>
                                <div class="mockup-line line-2"></div>
                                <div class="mockup-line line-3"></div>
                                <div class="mockup-line line-4"></div>
                            </div>
                        </div>

                        <div class="bg-blur blur-1"></div>
                        <div class="bg-blur blur-2"></div>

                    </div>

                </div>

            </div>

        </div>
    </section>

    <section class="cta">
        <div class="container">
            <div class="cta-content">
                <h2>Pronto para transformar seu negócio?</h2>
                <p>Comece sua sua idealização  hoje mesmo.</p>
                <div class="cta-buttons">
                    <a href="./pages/curriculo.html">
                        <button class="btn btn-secondary btn-lg">
                            Clique aqui
                            <i data-lucide="arrow-right"></i>
                        </button>
                    </a>
                   
                </div>
              
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
       
    </footer>

    <script src="script.js"></script>
</body>

</html>
